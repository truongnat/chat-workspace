version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: chat_db
    environment:
      POSTGRES_USER: chatuser
      POSTGRES_PASSWORD: chatpass
      POSTGRES_DB: chat_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatuser -d chat_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat_backend
    environment:
      DATABASE_URL: postgresql://chatuser:chatpass@db:5432/chat_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRATION: 3600
      RPC_URL: https://rpc.ankr.com/eth
      HOST: 0.0.0.0
      PORT: 3000
      # S3 Config (Optional - leave empty for mock)
      S3_ENDPOINT: ""
      S3_BUCKET: ""
      S3_ACCESS_KEY: ""
      S3_SECRET_KEY: ""
      S3_REGION: ""
      # FCM (Optional - leave empty for mock mode)
      FCM_SERVER_KEY: ""
      # Twilio (Optional - leave empty for mock mode)
      TWILIO_ACCOUNT_SID: ""
      TWILIO_AUTH_TOKEN: ""
      TWILIO_VERIFY_SID: ""
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chat_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  frontend_build:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: chat_frontend_build
    volumes:
      - flutter_build:/app/build/web

  nginx:
    image: nginx:alpine
    container_name: chat_nginx
    ports:
      - "8080:80"
    volumes:
      - flutter_build:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend_build:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  flutter_build:
